spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce_test
spring.datasource.username=ecommerce
spring.datasource.password=ecommerce
spring.datasource.initialization-mode=always

spring.flyway.locations=classpath:db/migration

application.jwt.secret=ecommerce-secret
application.jwt.prefix=Bearer
application.jwt.hoursToExpire=5

spring.datasource.hikari.maximum-pool-size=1

# SQL
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.type=info