<div class="container">
    <p class="title">Categorias</p>
    <div class="link" *ngFor="let type of productTypes">
        <div *ngIf="type.name != 'Comida'">
            {{ type.name }}
        </div>
        <div *ngIf="type.name == 'Comida'" class="marked">
            {{ type.name }}
        </div>
    </div>
</div>
