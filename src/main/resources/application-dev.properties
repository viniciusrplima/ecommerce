server.port=3000

spring.datasource.url=jdbc:postgresql://localhost:5432/ecommerce
spring.datasource.username=ecommerce
spring.datasource.password=ecommerce

spring.flyway.baseline-on-migrate=true

# Application Configuration
application.jwt.secret=ecommerce-secret
application.jwt.prefix=Bearer
application.jwt.hoursToExpire=5

application.security.admin.username=admin
application.security.admin.password=admin

# DDL Generation
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=src/main/resources/ddl.sql

# SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.type=info